<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add customer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <h1>Add customer</h1>
    <form method="post" action="#" th:action="@{/savecustomer}" th:object=${customer}>
        <p>Set customer id <input type="text" th:field="${customer.customerid}" /></p>
        <p>Set first name <input type="text" th:field="${customer.firstname}" /></p>
        <p>Set last name <input type="text" th:field="${customer.lastname}" /></p>
        <p>Set phone number <input type="text" th:field="${customer.phonenumber}" /></p>
        <p>Set email <input type="text" th:field="${customer.email}" /></p>
        <p>Set address <input type="text" th:field="${customer.address}" /></p>
        <p>Set cars <input type="text" th:field="${customer.cars}" /></p>
        <input type="submit" value="Add customer" />
    </form>
</body>

</html>
